<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Musify</title>
    <link rel="icon" type="music-note" href="music-note.png">   
    <link rel="stylesheet" href="styles.css">

<body>

                    <img alt="1">
                    <span class="songName">I Am In love</span>

                    <img  alt="1">

                    <img  alt="1">
                    <span class="songName">Viraaniya</span>

                    <img  alt="1">
                    <span class="songName">Dholna</span>

                </div>
            </div>
        </div>

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons"> 
            <!-- fontawesome icons -->  
            <i class="fa-solid fa-3x fa-backward-step" id="previous" style="color: #f50056;"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay" style="color: #f50056;"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next" style="color: #f50056;"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif"> <span id="masterSongName">Agar Tum Saath Ho</span>
        </div>  
    </div>
    <script src="https://kit.fontawesome.com/ea8d25db37.js" crossorigin="anonymous"></script>
